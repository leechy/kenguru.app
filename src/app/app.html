<ion-menu [content]="nav" persistent="true">
	<ion-header>
		<ion-toolbar>
			<ion-title>Меню</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-content>
		<ion-list>
			<button ion-item (click)="setRoot(signInPage)" *ngIf="!isAuthenticated">Регистрация и вход</button>
			<ion-item  *ngIf="isAuthenticated">
				{{ userEmail }}
				<button ion-button item-end (click)="logout()">Изход</button>
			</ion-item>
			<button ion-item (click)="setRoot(settingsPage)">Настройки</button>
			<button ion-item (click)="setRoot(rootPage)">Статии</button>
		</ion-list>
	</ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
