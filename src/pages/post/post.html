<ion-header>
	<ion-navbar>
		<ion-buttons start>
			<button ion-button icon-only menuToggle>
				<ion-icon name="menu"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>
			<div class="toolbar--title"></div>
		</ion-title>
		<ion-buttons end>
			<button ion-button icon-only [navPush]="searchPage">
				<ion-icon name="search"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<div class="content-width" [ngStyle]="{'font-size': (1.6 + (textSize * 0.1)) + 'rem'}">
		<img *ngIf="post._embedded['wp:featuredmedia'][0].source_url" src="{{ post._embedded['wp:featuredmedia'][0].source_url }}" />
		<h1 [innerHtml]="post.title.rendered"></h1>
		<div [innerHtml]="post.content.rendered"></div>
	</div>
</ion-content>
